<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <script src="https://kit.fontawesome.com/e5bb06b08e.js" crossorigin="anonymous"></script>

</head>
<body>
  <main>
    <img id="logo" src="./images/logo.svg" alt="">
    <div class="container">
      <img id="hero-image" src="./images/illustration-mockups.svg" alt="">
      <div class="text-container">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>
    </div>
    <div class="social">
      <div id="facebook" class="circle-social">
        <i class="fa-brands fa-facebook-f"></i>
      </div>
      <div id="instagram" class="circle-social">
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div class="circle-social">
        <i class="fa-brands fa-twitter"></i>
      </div>
    </div>
  </main>

  <!-- <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>
</html>
